<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main-wrapper" class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <div class="card border-0">
            <div class="card-body p-0">
              <div class="row no-gutters">
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="mb-5">
                      <h3 class="h4 font-weight-bold text-theme">Register</h3>
                    </div>
                    <h6 class="h5 mb-0">Just Do Register.</h6>
                    <p class="text-muted mt-2 mb-5">
                      If You Really Want To Know, Look In The Register.
                    </p>
                    <!-- <form id="registrationForm" onsubmit="return validateForm()"> -->
                    <form id="registrationForm" onsubmit="saveData(event)">
                      <div class="form-group">
                        <label for="name">Your name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          name="name"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          id="email"
                          required
                        />
                      </div>
                      <div class="form-group mb-5">
                        <label for="password">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          id="password"
                          required
                        />
                      </div>
                      <button
                        type="submit"
                        class="btn btn-theme"
                      >
                        Register
                      </button>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 d-none d-lg-inline-block">
                  <div class="account-block rounded-right">
                    <div class="overlay rounded-right"></div>
                    <div class="account-testimonial">
                      <h4 class="text-white mb-4">
                        This beautiful theme yours!
                      </h4>
                      <p class="lead text-white">
                        "Best investment i made for a long time. Can only
                        recommend it for other users."
                      </p>
                      <p>- Admin User</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end card-body -->
          </div>
          <!-- end card -->
          <p class="text-muted text-center mt-3 mb-0">
            Already have an account?
            <a href="login.html" class="text-primary ml-1">login</a>
          </p>
          <!-- end row -->
        </div>
        <!-- end col -->
      </div>
      <!-- Row -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="register.js"></script>
  </body>
</html>
